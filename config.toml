baseurl = "https://guangchuangyu.github.io/software/"
languageCode = "en-us"
title = "Guangchuang's software packages"
theme = "hugo-material-docs"
metadataformat = "yaml"
canonifyurls = true
# Enable Google Analytics by entering your tracking id
googleAnalytics = ""
publishDir = "docs"
relativeurls = true

ignoreFiles = ["\\.Rmd$", "\\.rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


[params]
	# General information
	author = "Guangchuang Yu"
	description = "A material design theme for documentations."
	copyright = "Released under the Artistic-2.0 license"

	# Repository
	provider = "GitHub"
	repo_url = "https://github.com/GuangchuangYu/software"

	# version = "1.0.0"
	logo = "images/logo.png"
	favicon = ""

	permalink = "#"

	# Custom assets
	custom_css = []
	custom_js  = []

	# Syntax highlighting theme
	highlight_css  = ""

	[params.palette]
    	primary = "red"
    	accent  = "teal"

    [params.font]
    	text = "Ubuntu"
    	code = "Ubuntu Mono"


[social]
	twitter = "guangchuangyu"
	github  = "GuangchuangYu"
	email   = "guangchuangyu@gmail.com"
 	wechat  = "biobabble"

